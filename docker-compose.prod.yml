version: '2'
services:
  app:
    extends:
      file: docker-compose.base.yml
      service: app
    image: thomasmars/graff-node
    mem_limit: 490000000
    ports:
      - "80:8080"
    volumes:
      - appImages:/usr/appImages
    links:
      - mongo

  mongo:
    mem_limit: 490000000
    image: mongo
    volumes:
      - mongodata:/data/db
